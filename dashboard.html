{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Welcome {{ request.user.username }}</h2>

<div class="row mt-4">

    {% if total_users %}
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Users</h5>
                <p class="card-text">
                    {{ total_users }} users
                </p>
            </div>
        </div>
    </div>
    {% endif %}

    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Customers</h5>
                <p class="card-text">
                    {{ total_customers }} customers
                </p>
            </div>
        </div>
    </div>

</div>
{% endblock %}
