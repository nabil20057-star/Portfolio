{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'images/login-bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    

<div class="container mt-5">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-4">
            <div class="card shadow login-card">
                <div class="card-body">
                    <h4 class="text-center mb-4">Login</h4>

                    <form method="post">
                        {% csrf_token %}
                        <input class="form-control mb-3" type="text" name="username" placeholder="Username" required>
                        <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>

                        <button class="btn btn-dark w-100">Login</button>

                        <p class="mt-3 text-center">
                            Donâ€™t have an account?
                            <a href="{% url 'register' %}">Create one</a>
                        </p>
                    </form>

                    {% for message in messages %}
                        <p class="text-danger mt-2 text-center">{{ message }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
