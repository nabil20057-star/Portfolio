{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<h2>Users</h2>

<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Staff</th>
            <th>Admin</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_staff }}</td>
            <td>{{ user.is_superuser }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
