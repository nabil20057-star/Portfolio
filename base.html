{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            background: #212529;
            position: fixed;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px;
        }
        .sidebar a:hover {
            background: #343a40;
        }
        .content {
            margin-left: 230px;
            padding: 20px;
        }
        .logo-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #343a40;
        }
        .logo-box img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
            background: white;
            padding: 5px;
        }
    </style>
</head>
<body>

<div class="sidebar">

    <!-- Logo + System Name -->
    <div class="logo-box">
        <img src="{% static 'images/logo.png' %}" alt="Logo">
        <h5 class="mb-0">My System</h5>
    </div>

    <a href="{% url 'dashboard' %}">Dashboard</a>
    <a href="{% url 'users_list' %}">Users</a>
    <a href="{% url 'customer_list' %}">Customers</a>
    <a href="{% url 'profile_settings' %}">Settings</a>
    <a href="{% url 'logout' %}">Logout</a>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
